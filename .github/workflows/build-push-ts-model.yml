name: Build & Push TS Model to ACR

on:
  push:
    branches: [ "main", "main-ts-model" ]
    paths:
      - "apps/ts-model/**"
      - ".github/workflows/build-push-ts-model.yml"
  workflow_dispatch: {}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---- Build the MAR artifact ---------------------------------------
      - name: Build TorchServe MAR
        run: |
          pip install torchserve==0.9.0 torch-model-archiver==0.9.0
          cd apps/ts-model
          mkdir -p model-store
          torch-model-archiver \
            --model-name log_anom \
            --version $GITHUB_RUN_NUMBER \
            --handler handlers/log_anom_handler.py \
            --extra-files mar.properties \
            --export-path model-store \
            --force
          echo "MAR built at $(ls -l model-store/log_anom.mar)"
      # -------------------------------------------------------------------

      - name: Compute tag
        id: tag
        run: |
          echo "tag=prod-$(date +%Y%m%d-%H%M)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build & Push TS Model Image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/ts-model
          file: ./apps/ts-model/Dockerfile
          push: true
          tags: ${{ secrets.ACR_LOGIN_SERVER }}/ts-model:${{ steps.tag.outputs.tag }}
          provenance: false
          sbom: false

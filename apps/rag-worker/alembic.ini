# Alembic configuration for LLM-RAG Incident Platform

[alembic]
# Path to migration scripts
script_location = alembic

# Template for migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(slug)s

# Prepend sys.path with the project root
prepend_sys_path = .

# Timezone for migration timestamps (UTC recommended)
timezone = UTC

# Truncate long revision hashes for filenames
truncate_slug_length = 40

# Version table name
version_table = alembic_version

# Version table schema (None = use default schema)
version_table_schema =

# Output encoding
output_encoding = utf-8

# SQLAlchemy URL placeholder (overridden by env.py at runtime)
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# Run black formatting on generated migrations
# hooks = black
# black.type = console_scripts
# black.entrypoint = black


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
